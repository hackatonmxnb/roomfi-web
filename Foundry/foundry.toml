[profile.default]
src = "src"                    # Carpeta donde se encuentran los contratos fuente
out = "out"                    # Carpeta donde se generarán los artefactos compilados
libs = ["lib"]                 # Carpeta donde se encuentran las bibliotecas externas
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/", 
    "@forge-std/=lib/forge-std/"                  
]

# Opciones de optimización
optimizer = true               
optimizer_runs = 200           

# Permisos de acceso a archivos
fs_permissions = [
    { access = "read", path = "./" }              
]